name: Autobuild BDBuilder

# Controls when the action will run.
on:
  push:
    branches:
      - master
      - feature/**
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build and publish
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'bump package version') }}

    steps:
      - name: clean working directory
        run: rm -rf /home/runner/work/${{ github.repository }}

      - name: checkout code
        uses: actions/checkout@v2

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: install dependencies
        run: npm i

      - name: build core
        run: npm run build:no-spam

      - name: bump package version (master)
        if: ${{ 'refs/heads/master' == github.ref }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "BDBuilder builder"
          npm version patch -m "bump package version to %s"

      - name: bump package version (pre-release)
        if: ${{ 'refs/heads/master' != github.ref }}
        # TODO: use different --preid for every ref
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "BDBuilder builder"
          npm version prerelease --preid preview -m "bump package version to %s"

      - name: publish to GH
        id: publish-gh
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ github.token }}
          access: public
          registry: https://npm.pkg.github.com
          tag: latest # TODO: remove this tag for preview releases

      - name: push version change
        if: steps.publish.outputs.type != 'none'
        run: git push

      - name: patch package.json
        run: |
          node -e "
          require('fs').writeFileSync('package.json', JSON.stringify(Object.assign(require('./package.json'), {
            name: 'bdbuilder'
          }), null, 2));"

      - name: publish to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          tag: latest # TODO: remove this tag for preview releases
